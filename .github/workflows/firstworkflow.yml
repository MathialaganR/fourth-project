name: First Work Project No4
on: push
jobs:
    fourth-project:
        runs-on: ubuntu-latest
        steps:
            - name: Get codes
              uses: actions/checkout@v2
            - name: Install nodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 16
            - name: Install dependencies
              run: npm ci
            - name: Linting
              run: npm run lint
            - name: Test
              run: npm test
            - name: Build
              run: npm run build
            - name: Deploy
              run: echo "Deployment success"